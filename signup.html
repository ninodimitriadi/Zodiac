    <div class="registration">
        <h1>რეგისტრაცია</h1>
        <div class="reg">
            <input id="gmail"  type="text" placeholder="შეიყვანეთ მეილი">
            <input id="name" type="text" placeholder="შეიყვანეთ სახელი">
            <input id="password" type="password" placeholder="შეიყვანეთ პაროლი">
            <input id="conf_password" type="password" placeholder=" დაადასტურეთ პაროლი">
            <input id="country" type="text" placeholder="შეიყვანეთ ქვეყანა">
            <input id="city" type="text" placeholder="შეიყვანეთ ქალაქი">
            <input id="number" type="number" placeholder="შეიყვანეთ მობილურის ნომერი">
            <input id="time" type="date">
        </div>
        <button onclick="registration(), nawDate()" >ავტორიზაცია</button>
    </div>
    <script src="app.js"></script>
